  <path d="M 18.5 14 L 14.5 14 Q 13.5 14 13.5 15 L 13.5 19 Q 13.5 20 14.5 20 L 18.5 20" stroke="#2a3142" stroke-width="2" fill="none" stroke-linecap="round"/>
